<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculador IMC</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2 class="title">Calculadora de IMC</h2>
            <div class="campo-altura">
                <label for="altura">Altura:</label>
                <input type="text" id="altura" name="altura" placeholder="Exemplo 1.75">
            </div>
            <div class="campo-peso">
                <label for="peso">Peso:</label>
                <input type="text" id="peso" name="peso" placeholder="Exemplo 64.5">
            </div>

            <div class="btn">
                <button id="calcular">CALCULAR</button>
                <button id="limpar">LIMPAR</button>
            </div>
        </div>
    </div>
</body>
</html>
